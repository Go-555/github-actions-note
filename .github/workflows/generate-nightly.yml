name: Generate Articles

on:
  workflow_dispatch:
    inputs:
      limit:
        description: 'Maximum number of sources to process this run'
        required: false
  schedule:
    - cron: '0 15 * * *'  # JST 00:00 -> UTC 15:00

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-24.04
    env:
      GENERATE_LIMIT: ${{ github.event.inputs.limit || '1' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Generate queued article(s)
        run: npm run generate

      - name: Commit queued articles
        run: |
          if git diff --quiet; then
            echo "No new articles."
            exit 0
          fi
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add articles-queue sources/processed package-lock.json
          git commit -m "chore: queue articles"
          git push
